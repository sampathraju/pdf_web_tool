<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuExtract Pro â€” Advanced PDF Content Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .hero {
      width: 90%;
      max-width: 900px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 12px 36px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      position: relative;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 30px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      font-size: 2.4rem;
      font-weight: 700;
      max-width: 70%;
    }
    .promo-banner {
      background-color: #fef3c7;
      border-left: 6px solid #fbbf24;
      color: #92400e;
      padding: 15px 20px;
      margin-bottom: 2rem;
      max-width: 900px;
      width: 90%;
      border-radius: 0.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .promo-banner a {
      color: #b45309;
      text-decoration: underline;
      font-weight: 700;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 90%;
    }
    .btn-success {
      background-image: linear-gradient(45deg, #16a085, #1abc9c);
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .btn-success:hover {
      background-image: linear-gradient(45deg, #1abc9c, #16a085);
    }
    #progressContainer {
      display: none;
      margin-top: 20px;
    }
    footer {
      margin-top: 3rem;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Wall Poster / Hero Image -->
  <section class="hero" aria-label="Promotional banner for DocuExtract Pro">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=900&q=80" alt="Digital documents concept illustration" />
    <div class="hero-text">Extract & Convert PDFs Effortlessly</div>
  </section>

  <!-- Promo banner for updates or promotions -->
  <div class="promo-banner" role="region" aria-live="polite" aria-label="Latest updates and promotions">
    ðŸš€ <span>New in v2.1: Faster extraction & cloud export options! </span>
    <a href="https://yourwebsite.com/updates" target="_blank" rel="noopener noreferrer">Learn More</a>
  </div>

  <!-- Main card with form -->
  <div class="card p-4 bg-white">
    <h2 class="text-center mb-4 text-primary fw-bold">DocuExtract Pro</h2>
    <p class="text-center mb-4 text-secondary fst-italic">
      The ultimate PDF content extractor for your workflow.
    </p>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form id="uploadForm" method="POST" enctype="multipart/form-data" aria-label="PDF upload and extract form">
      <div class="mb-4">
        <label for="pdf_file" class="form-label fw-semibold">Select a PDF file:</label>
        <input
          type="file"
          name="pdf_file"
          id="pdf_file"
          accept="application/pdf"
          class="form-control"
          required
          aria-required="true"
        />
      </div>

      <button type="submit" class="btn btn-success w-100" id="submitBtn" aria-live="polite" aria-busy="false">
        Start Extraction & Conversion
      </button>

      <div id="progressContainer" class="mt-3" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-live="assertive">
        <label for="progressBar" class="form-label fw-semibold">Processing Progress:</label>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            id="progressBar"
            style="width: 0%"
          ></div>
        </div>
        <small id="progressText" class="text-muted mt-1 d-block text-center">0%</small>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 DocuExtract Pro. <a href="https://yourwebsite.com" target="_blank" rel="noopener noreferrer" style="color:#bbe1fa; text-decoration:underline;">Visit our website</a> for updates and support.
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      // Show progress bar and disable submit button
      progressContainer.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.setAttribute('aria-busy', 'true');

      // Fake progress animation (simulate progress)
      let progress = 0;
      progressBar.style.width = '0%';
      progressText.textContent = '0%';

      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          progressText.textContent = 'Processing complete!';
          submitBtn.setAttribute('aria-busy', 'false');
          return;
        }
        progress += 5; // Increase by 5% every 200ms (~4s total)
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '%';
        progressContainer.setAttribute('aria-valuenow', progress);
      }, 200);
    });
  </script>

</body>
</html>
